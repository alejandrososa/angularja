<tri-loader></tri-loader>

<div layout="row" class="full-height">
    <!-- left sidebar -->

    <md-sidenav layout class="admin-sidebar-left md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="layout.sideMenuSize !== 'hidden' && $mdMedia('gt-md')"
                ui-view="sidebarLeft"
                ng-class="{ 'admin-sidebar-collapsed': layout.sideMenuSize == 'icon' }"
                ng-mouseover="vm.activateHover()"
                ng-mouseleave="vm.removeHover()">

        <tri-menu ></tri-menu>

    </md-sidenav>

    <!-- main content -->
    <div id="admin-panel" layout="column" flex>
        <!-- loading animation -->
        <tri-loader></tri-loader>

        <!-- top toolbar ui-view="toolbar" -->
        <md-toolbar class="admin-toolbar"
                    ng-if="layout.showToolbar"
                    md-theme="{{triSkin.elements.toolbar}}"
                    ng-class="[layout.toolbarSize,layout.toolbarClass]">
            <cms-toolbar></cms-toolbar>
        </md-toolbar>

        <!-- scrollable content -->
        <md-content ng-class="layout.contentClass" flex tri-default-content ui-view="content">


        </md-content>

        <div ui-view="belowContent"></div>
    </div>

    <!-- right sidebar -->
    <md-sidenav layout layout-fill class="md-sidenav-right md-whiteframe-z2"
                md-component-id="notifications"
                ui-view="sidebarRight"></md-sidenav>
</div>
