<div layout="row" class="full-height">
    <!-- left sidebar -->
    <cms-sidebar></cms-sidebar>



    <!-- main content -->
    <div id="admin-panel" layout="column" flex>
        <!-- loading animation -->
        <tri-loader></tri-loader>

        <!-- top toolbar ui-view="toolbar" -->
        <md-toolbar class="admin-toolbar"
                    ng-if="layout.showToolbar"
                    md-theme="{{triSkin.elements.toolbar}}"
                    ng-class="[layout.toolbarSize,layout.toolbarClass]">
            <cms-toolbar></cms-toolbar>
        </md-toolbar>


        <!-- scrollable content -->
        <md-content ng-class="layout.contentClass" flex tri-default-content>

            {{layout.contentClass}} <br>
            {{triSkin.elements.toolbar}} <br>


        </md-content>ASDF
        <cms-pie-pagina toolbar="triSkin.elements.toolbar">ASDF</cms-pie-pagina>

    </div>

    <!-- right sidebar -->
    <md-sidenav layout layout-fill class="md-sidenav-right md-whiteframe-z2"
                md-component-id="notifications"
                ui-view="sidebarRight"></md-sidenav>
</div>
