<div layout="row" flex layout-padding layout-fill layout-align="center center">
	<div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
		<md-card>
			<md-toolbar>
				<div class="padding-20 text-center">
					<div><img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}"></div>
					<h1 class="md-headline" translate>LOGIN.TITLE</h1>
				</div>
			</md-toolbar>

			<md-content class="md-padding">
				<form name="login">
					<md-input-container>
						<label for="email" translate>Usuario</label>
						<input id="email" label="email" name="email" type="text" ng-model="vm.persona.usuario" autofocus required/>
						<div ng-messages="login.email.$error" ng-if="login.email.$dirty">
							<div ng-message when="required"><span>Usuario es obligatorio</span></div>
							<div ng-message when="email"><span>LOGIN.EMAIL.PLEASE_VALID</span></div>
						</div>
					</md-input-container>
					<md-input-container>
						<label for="password">Clave</label>
						<input  id="password" label="password" name="password" type="password" ng-model="vm.persona.clave" required/>
						<div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
							<div ng-message when="required"><span>Intruduzca su clave</span></div>
						</div>
					</md-input-container>

					<div layout="row" layout-align="space-between center">
						<md-input-container>
							<md-checkbox ng-model="vm.user.rememberMe">
								<span>Recordar</span>
							</md-checkbox>
						</md-input-container>

						<md-input-container>
							<md-button flex class="md-primary" href="#/forgot" aria-label="Olvido clave"></md-button>
						</md-input-container>
					</div>

					<md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.login()" ng-disabled="login.$invalid.login" aria-label="LOGIN">Acceder</md-button>

					<md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="vm.volver()" aria-label="login">Volver atr&aacute;s</md-button> <!-- {{'LOGIN.SIGNUP_LINK'}} -->

					<div class="social-login">
						<md-divider></md-divider>

						<div class="text-center margin-20">LOGIN.SOCIAL.OR</div>

						<div layout="row" layout-align="space-between center"  layout-margin>
							<md-button href="#" ng-repeat="social in ::vm.socialLogins" class="md-icon-button" ng-style="{ 'background-color': social.color }" aria-label="{{social.icon}}">
								<md-icon md-font-icon="{{::social.icon}}"></md-icon>
							</md-button>
						</div>
					</div>
				</form>
			</md-content>
		</md-card>
	</div>
</div>
