<md-card flex>
    <md-card-content>
        <div class="card card-user">
            <div class="image">
                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
            </div>
            <div class="content">
                <div class="author">
                    <a href="#">
                        <img class="avatar border-gray" src="/{{vm.usuario.imagen}}" alt="{{vm.usuario.nombre}} {{vm.usuario.apellidos}}"/>

                        <h4 class="title">{{vm.usuario.nombre}} {{vm.usuario.apellidos}}<br />
                            <small>{{vm.usuario.usuario}}</small>
                        </h4>
                    </a>
                </div>
                <p class="description text-center">{{vm.usuario.notas}}</p>
            </div>
            <hr>
            <div class="text-center">
                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

            </div>
        </div>
    </md-card-content>
</md-card>
