<div class="widget">
	<div class="title-block">
		<h2>Business</h2>
	</div>
	<div class="ot-article-big">

		<div class="item" data-ng-repeat="art in vm.datos track by $index">
			<div class="item-header">
				<a href="{{art.categoria | lowercase}}/{{art.slug}}"><img ng-show="art.imagen" src="{{art.imagen}}" alt="" /></a>
			</div>
			<div class="item-content">
				<h5><a href="{{art.categoria | lowercase}}/{{art.slug}}">{{art.titulo}}</a></h5>
				<p>{{art.leermas}}</p>
			</div>
		</div>

	</div>
<!-- END .widget -->
</div>
