<div class="ot-panel-block">
<div class="article-classic">

	<div class="paragraph-row">
		<div class="column6 featured-side">
		
			<div class="item" data-ng-repeat="princ in vm.datos" ng-if="$index == 0">
				<div class="item-header">
					<a href="{{princ.enlace}}">
						<span class="item-header-category"><i class="fa fa-folder-open"></i><span>{{princ.categoria}}</span></span>
						<img src="assets/plantillas/solido/images/photos/image-29.jpg" alt="" />
					</a>
				</div>
				<div class="item-content">
					<div class="item-content-head">
						<div class="item-content-date">
							<strong>16</strong>
							<span>Oct</span>
							<span>2015</span>
						</div>
						<h3><a href="{{art.enlace}}">{{princ.titulo}}</a></h3>
					</div>
					<p>{{princ.texto}}</p>
				</div>
			</div>
			
		</div>
		
		
		<div class="column6 list-side">

			<!-- BEGIN .item -->
			<div class="item" data-ng-repeat="art in vm.datos" ng-if="$index > 0">
				<div class="item-header">
					<a href="{{art.enlace}}"><img src="{{art.imagen}}" alt="{{art.titulo}}" /></a>
				</div>
				<div class="item-content">
					<h3><a href="{{art.enlace}}">{{art.titulo}}</a></h3>
					<a href="{{art.enlace}}" class="read-more-link">Leer más...</a>
				</div>
			<!-- END .item -->
			</div>
			
		</div>
	</div>


</div>
<!-- END .ot-panel-block -->
</div>
