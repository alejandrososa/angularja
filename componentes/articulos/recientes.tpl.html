<div class="ot-panel-block">
	<div class="article-grid lets-do-2">

		<div class="item" data-ng-repeat="art in vm.datos track by $index">
			<div class="item-header">
				<a href="{{art.categoria | lowercase}}/{{art.slug}}">
					<span class="item-header-category"><i class="fa fa-folder-open"></i><span>{{art.categoria}}</span></span>
					<img src="{{art.imagen}}" alt="" ng-show="art.imagen" />
				</a>
			</div>
			<div class="item-content">
				<div class="item-content-head">
					<div class="item-content-date">
						<strong>16</strong>
						<span>Oct</span>
						<span>2015</span>
					</div>
					<h3><a href="{{art.categoria | lowercase}}/{{art.slug}}">{{art.titulo}}</a></h3>
				</div>
				<p>{{art.leermas}}</p>
			</div>
			<div class="item-footer">
				<button class="article-more-arrow right"><i class="fa fa-caret-right"></i><i class="show-hover">Leer m&aacute;s</i></button>
				<div class="item-meta">
					<a href="#"><i class="fa fa-pencil"></i>{{art.autor}}</a>
					<a href="#"><i class="fa fa-comment"></i></a>
				</div>
			</div>
		</div>

	</div>
	<!-- END .ot-panel-block -->
</div>
